name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            frontend/package-lock.json

      - name: Backend - Install and Build
        run: |
          cd api
          npm ci
          npx tsc

      - name: Frontend - Install and Build
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Python Tools - Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/skillshub/requirements.txt

      - name: Python Tools - Run tests
        run: |
          pytest -q tools/skillshub/tests
